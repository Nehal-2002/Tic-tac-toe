<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">My Tic Tac Toe</div>
    <div class="main_container">
        <div class="game_area">
            <div class="boxes rem_tb rem_lb"><span class="boxtext"></span></div>
            <div class="boxes rem_tb"><span class="boxtext"></span></div>
            <div class="boxes rem_tb rem_rb"><span class="boxtext"></span></div>
            <div class="boxes rem_lb"><span class="boxtext"></span></div>
            <div class="boxes "><span class="boxtext"></span></div>
            <div class="boxes rem_rb"><span class="boxtext"></span></div>
            <div class="boxes rem_lb rem_bb"><span class="boxtext"></span></div>
            <div class="boxes rem_bb"><span class="boxtext"></span></div>
            <div class="boxes rem_rb rem_bb"><span class="boxtext"></span></div>
        </div>
        <div class="text_board">
            <div class="win">
                <span>Welcome to this game</span>
            </div>
            <div class="dance">
                <img src="khersi-dance.gif" alt="">
            </div>
            <div class="btn">
                <button onclick="clr()">Reset</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
